    <title>Exercise5</title>
    <link rel="stylesheet" href="src/style.css">

  <body>
      <header>
        <img src="https://loodibee.com/wp-content/uploads/International-Pokemon-logo.png" alt ="Pokemon Logo" class="Logo">
        <div class="theme-switch">
          <input type="checkbox" id="theme-checkbox">
          <label for="theme-checkbox">Theme</label>
        </div>
      </header>


      <section class = "filters">
        <div class="filter-group">
        <label for="type">Type</label>
          <select id = "type">
            <option value=""></option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="ice">Ice</option>
            <option value="rock">Rock</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="captured">Captured</label>
            <select id = "captured">
              <option value="any">Any</option>
              <option value="notcapture">Not Capture</option>  
              <option value="capture">Captured</option>
            </select>
        </div>
      </section>

      <section class="grid">
        <div class="card">
